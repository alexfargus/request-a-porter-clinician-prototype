<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css" />
        <title>Request-a-Porter (Porter)</title>
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.2.0.js"></script>
    </head>
    <body>
    	<div data-role="page" data-theme="b"> 
	        <div class="app">
	        	<div data-role="header" data-theme="b">
	        		<h1>Mathew Ewart</h1>
	        	</div>
	            <div class="map">
					<img src="img/map.png">
	            </div>
	            <div data-role="navbar" class="ui-body-c">
	            	<ul>
	            		<li><a id="job1-tab" href="#" class="ui-btn-active ui-state-persist">Job 1</a></li>
	            		<li><a id="job2-tab" href="#">Job 2</a></li>
	            	</ul>
	            </div>
	            <div id="job1" class="job">
	            	<ul data-role="listview">
	            		<li>JOB TYPE: Move Equipment</li>
	            		<li>FROM: MRI</li>
	            		<li>TO: Ward A</li>
	            		<li>EQUIPMENT: Wheelchair</li>
	            	</ul>
	            </div>
	            <div id="job2" class="job">
	            	<ul data-role="listview">
	            		<li>JOB TYPE: Deliver Records</li>
	            		<li>FROM: Medical Records</li>
	            		<li>TO: Ward A</li>
	            		<li>EQUIPMENT: None</li>
	            	</ul>
	            </div>	            
	            <div class="buttons" data-role="controlgroup" data-type="horizontal">
	            	<a href="#accept_confirmation" data-role="button" data-rel="popup" data-position-to="window">
	            		Accept
	            	</a>
	            	<a href="index.html" data-role="button">
	            		Reject
	            	</a>
	            	<div id="accept_confirmation" data-role="popup" class='ui-content' data-overlay-theme="b">
	            		<p>2 Jobs have been accepted.</p>
	            	</div>
	            </div>
	        </div>
       </div>
       <script>
       $('#job1-tab').click(function(event){
		       	$('#job1').show();
		       	$('#job2').hide();
       })
       $('#job2-tab').click(function(event){
		       	$('#job2').show();
		       	$('#job1').hide();
       })       
       $('#job2').hide();
       </script>       
    </body>
</html>
